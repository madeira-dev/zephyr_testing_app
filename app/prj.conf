# =======================================
# Library To Be Tested
# =======================================
CONFIG_HELLO_LIB=y

# =======================================
# Core C++ Support
# =======================================
CONFIG_CPP=y
CONFIG_STD_CPP17=y

# 1. Force use of Newlib C library
# This is REQUIRED for the full C++ library.
CONFIG_NEWLIB_LIBC=y

# 2. Request the full C++ Standard Library (libstdc++)
# This conflicts with picolibc.
CONFIG_REQUIRES_FULL_LIBCPP=y

# 3. Explicitly disable picolibc
CONFIG_PICOLIBC=n
CONFIG_PICOLIBC_USE_MODULE=n

# Enable RTTI and Exceptions for this test
CONFIG_CPP_EXCEPTIONS=y
CONFIG_CPP_RTTI=y

# =======================================
# Memory Configuration
# =======================================
# CRITICAL: 64KB is NOT enough.
# Set heap to 224KB (224 * 1024 = 229376)
CONFIG_HEAP_MEM_POOL_SIZE=200704
CONFIG_MAIN_STACK_SIZE=32768

# (Optional) If compilation still complains about mutex, add POSIX API
# CONFIG_POSIX_API=y

# =======================================
# Logging & Debugging
# =======================================
CONFIG_LOG=y
