# =======================================
# Library To Be Tested
# =======================================
CONFIG_HELLO_LIB=y

# =======================================
# Core C++ Support
# =======================================
CONFIG_CPP=y
CONFIG_STD_CPP17=y
CONFIG_NEWLIB_LIBC=y
CONFIG_REQUIRES_FULL_LIBCPP=y
CONFIG_PICOLIBC=n
CONFIG_PICOLIBC_USE_MODULE=n

CONFIG_CPP_EXCEPTIONS=y
CONFIG_CPP_RTTI=y

# =======================================
# Memory Configuration
# =======================================
# CHANGED: Reduced System Heap to ~32KB.
# We moved 132KB to the static "cpp_heap" in src/memory.cpp.
# 32KB is plenty for the kernel and C library (printf, etc).
CONFIG_HEAP_MEM_POOL_SIZE=32768

# Stack size can remain large-ish for deep recursion in OpenFHE
CONFIG_MAIN_STACK_SIZE=32768

# =======================================
# Logging & Debugging
# =======================================
CONFIG_LOG=y
